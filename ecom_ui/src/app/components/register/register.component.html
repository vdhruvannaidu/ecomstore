<div>
  <form>
    <div class="flex h-screen w-screen items-center overflow-hidden px-2">
      <!-- Login -->
      <div class="relative flex w-96 flex-col space-y-5 rounded-lg bg-blue-600 px-5 py-10 shadow-xl sm:mx-auto">
        <div
          class="-z-10 absolute top-4 left-1/2 h-full w-5/6 -translate-x-1/2 rounded-lg bg-white sm:-right-10 sm:top-auto sm:left-auto sm:w-full sm:translate-x-0">
        </div>
        <div class="mx-auto mb-2 space-y-3">
          <h1 class="text-center text-3xl font-bold text-white">Sign Up to EcomStore</h1>
          <p class="text-white">Sign up to create your account</p>
        </div>
        <div>
          <div class="relative mt-2 w-full">
            <input type="text" id="username"
              class="border-1 peer block w-full appearance-none rounded-lg border border-white bg-transparent px-2.5 pt-4 pb-2.5 text-sm text-white focus:border-white focus:outline-none focus:ring-0"
              placeholder=" " />
            <label for="username"
              class="origin-[0] peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-white absolute left-1 top-2 z-10 -translate-y-4 scale-75 transform cursor-text select-none bg-blue-600 px-2 text-sm text-white duration-300">
              Enter Your Username
             </label>
          </div>
        </div>
        <div>
          <div class="relative mt-2 w-full">
            <input type="email" id="email"
              class="border-1 peer block w-full appearance-none rounded-lg border border-white bg-transparent px-2.5 pt-4 pb-2.5 text-sm text-white focus:border-white focus:outline-none focus:ring-0"
              placeholder=" " />
            <label for="email"
              class="origin-[0] peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-white absolute left-1 top-2 z-10 -translate-y-4 scale-75 transform cursor-text select-none bg-blue-600 px-2 text-sm text-white duration-300">
              Enter Your Email </label>
          </div>
        </div>
        
        <div>
          <div class="relative mt-2 w-full">
            <input type="password" id="password"
              class="border-1 peer block w-full appearance-none rounded-lg border border-white bg-transparent px-2.5 pt-4 pb-2.5 text-sm text-white focus:border-white focus:outline-none focus:ring-0"
              placeholder=" " />
            <label for="password"
              class="origin-[0] peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-white absolute left-1 top-2 z-10 -translate-y-4 scale-75 transform cursor-text select-none bg-blue-600 px-2 text-sm text-white duration-300">
              Enter Your Password</label>
          </div>
        </div>
        <div class="flex w-full items-center">
          <button class="shrink-0 inline-block w-36 rounded-lg bg-white py-3 font-bold text-blue-600">Sign up</button>
          <a class="w-full text-center text-sm font-medium text-gray-100 hover:underline" href="#">Forgot your
            password?</a>
        </div>
        <p class="text-center text-white">
          Already have an account?
          <a class="whitespace-nowrap font-semibold text-white hover:underline" routerLink="auth/login">Login</a>
        </p>
      </div>
      <!-- /Login -->
    </div>
  </form>
</div>
